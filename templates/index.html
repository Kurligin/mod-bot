<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="/static/new-style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <nav class="navbar">
                    <h1>Список заявок</h1>
                    <div class="links">
                        <a class="btn hlink" href="/admin/Все"><b>Все</b></a>
                        <a class="btn hlink" href="/admin/открыт"><b>Открыты</b></a>
                        <a class="btn hlink" href="/admin/закрыт"><b>Заткрыты</b></a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <td scope="col"><b>id</b></td>
                        <td scope="col"><b>Автор</b></td>
                        <td scope="col"><b>Дата</b></td>
                        <td scope="col"><b>Тема</b></td>
                        <td scope="col"><b>Содержание обращения</b></td>
                        <td scope="col"><b>Прикрепленный файл</b></td>
                        <td scope="col"><b>Статус</b></td>
                    </tr>
                </thead>

                <tbody>
                    {% for i in topic_table %}
                    <tr>
                        <td><a href="/talk/{{i.ID}}">{{i.ID}}</a></td>
                        <td><b><a href="/talk/{{i.ID}}">{{i.author}}</a></b></td>
                        <td><a href="/talk/{{i.ID}}">{{i.date_time}}</a></td>
                        <td><a href="/talk/{{i.ID}}">{{i.title}}</a></td>
                        <td><a href="/talk/{{i.ID}}">{{i.body_text}}</a></td>
                        <td>{% if i.file_name != "нет" %}<a href="{{i.file_name}}"><b>Файл прикреплен</b></a>{% endif %}
                        </td>
                        <td {% if i.status=="закрыт" %} style="background-color: #faa5a5;" 
                            {% else %} style="background-color: #49c1a2;" {% endif %}>
                            <a href="/talk/{{i.ID}}">{{i.status}}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
